{% extends 'layout.html' %}
{% block content %}
<div>
    <div class="jumbotron">
        <h1>{{ rider }}</h1>
        <p class="lead">Edit details for {{ rider }}:</p>
    </div>
    <div>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <form action="{{ url_for('edit_rider') }}" method="POST" role="form">
                    <!-- rider name -->
                    <div class="text-left form-group">
                        <span class="lead">Rider name:</span>
                        <input class="form-control" type="text" for="rider_name" name="rider_name" destination="rider_name" placeholder="{{ rider }}">
                    </div>

                    
                    <!-- units -->
                    <div class="form-group">
                        <span class="lead">Unit type preference:</span>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="units" id="units" value="imperial" {% if units == "imperial" %} checked {% endif %}>
                            <label class="form-check-label" for="cover">
                                Imperial
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="units" id="units" value="metric" {% if units == "metric" %} checked {% endif %}>
                            <label class="form-check-label" for="cover">
                                Metric
                            </label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Update rider info</button>
                </form>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>

    <!-- Buttons at bottom -->
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col col-sm-8 text-center" style="margin-top:.5cm;">
            <a class="btn btn-secondary btn-lg btn-block" role="button" href="/rider"> Cancel (return to rider info) </a>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>

{% endblock %}
