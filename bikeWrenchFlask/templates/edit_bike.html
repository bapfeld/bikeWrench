{% extends 'layout.html' %}
{% block content %}
<div>
    <div class="jumbotron">
        <h1>{{ bike_details[1] }}</h1>
        <p class="lead">Edit details for {{ bike_details[1] }}:</p>
    </div>
    <div>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <form action="{{ url_for('edit_bike') }}" method="POST" role="form">
                    <!-- rider name -->
                    <div class="text-left form-group">
                        <span class="lead">Bike name:</span>
                        <input class="form-control" type="text" for="bike_name" name="bike_name" destination="bike_name" placeholder="{{ bike_details[1] }}">
                    </div>

                    <!-- color -->
                    <div class="text-left form-group">
                        <span class="lead">Color:</span>
                        <input class="form-control" type="text" for="color" name="color" destination="color" placeholder="{{ bike_details[2] }}">
                    </div>

                    <!-- purchased -->
                    <div class="text-left form-group">
                        <span class="lead">Date purchased:</span>
                        <input class="form-control" type="text" for="purchase" name="purchase" destination="purchase" placeholder="{{ bike_details[3] }}">
                    </div>

                    <!-- price -->
                    <div class="text-left form-group">
                        <span class="lead">Price:</span>
                        <input class="form-control" type="text" for="price" name="price" destination="price" placeholder="{{ bike_details[4] }}">
                    </div>

                    <!-- Manufacturer -->
                    <div class="text-left form-group">
                        <span class="lead">Manufacturer:</span>
                        <input class="form-control" type="text" for="mfg" name="mfg" destination="mfg" placeholder="{{ bike_details[5] }}">
                    </div>

                    <!-- hidden label for bike id -->
                    <div class="col text-center form-group">
                        <input type="hidden" name="id" destination="id" value="{{ bike_details[0] }}">
                    </div>
                    
                    

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Update bike info</button>
                </form>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>

    <!-- Buttons at bottom -->
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col col-sm-8 text-center" style="margin-top:.5cm;">
            <a class="btn btn-secondary btn-lg btn-block" role="button" href="/bike?id={{ bike_details[0] }}"> Cancel (return to bike info) </a>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>

{% endblock %}
