{% extends 'layout.html' %}
{% block content %}
<div>
    <div class="jumbotron">
        <h1>Add part</h1>
        <p class="lead">Add a new part</p>
    </div>
    <div>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <form action="{{ url_for('add_part') }}" method="POST" role="form">
                    <!-- part type -->
                    <div class="text-left form-group">
                        <span class="lead">Part type:</span>
                        <input class="form-control" type="text" for="p_type" name="p_type" destination="p_type" placeholder="{{ part_type }}">
                    </div>

                    <!-- added date -->
                    <div class="text-left form-group">
                        <span class="lead">Date added:</span>
                        <input class="form-control" type="text" for="added" name="added" destination="added" placeholder="{{ added }}">
                    </div>

                    <!-- brand -->
                    <div class="text-left form-group">
                        <span class="lead">Brand:</span>
                        <input class="form-control" type="text" for="brand" name="brand" destination="brand" placeholder="{{ brand }}">
                    </div>

                    <!-- price -->
                    <div class="text-left form-group">
                        <span class="lead">Price:</span>
                        <input class="form-control" type="text" for="price" name="price" destination="price" placeholder="">
                    </div>

                    <!-- weight -->
                    <div class="text-left form-group">
                        <span class="lead">Weight:</span>
                        <input class="form-control" type="text" for="weight" name="weight" destination="weight" placeholder="{{ weight }}">
                    </div>

                    <!-- size -->
                    <div class="text-left form-group">
                        <span class="lead">Size:</span>
                        <input class="form-control" type="text" for="size" name="size" destination="size" placeholder="{{ size }}">
                    </div>

                    <!-- model -->
                    <div class="text-left form-group">
                        <span class="lead">Model:</span>
                        <input class="form-control" type="text" for="model" name="model" destination="model" placeholder="{{ model }}">
                    </div>

                    <!-- Virtual -->
                    <div class="form-group">
                        <span class="lead">Part used for virtual rides?</span>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="virtual" id="virtual" value="1" {% if virt == 1 %} checked {% endif %}>
                            <label class="form-check-label" for="virtual">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="virtual" id="virtual" value="0" {% if virt == 0 %} checked {% endif %}>
                            <label class="form-check-label" for="virtual">
                                No
                            </label>
                        </div>
                    </div>

                    <!-- hidden label for bike id -->
                    <div class="col text-center form-group">
                        <input type="hidden" name="bike_id" destination="bike_id" value="{{ bike_id }}">
                    </div>
                    <!-- hidden label for retire -->
                    <div class="col text-center form-group">
                        <input type="hidden" name="retire" destination="retire" value="{{ retire }}">
                    </div>
                    <!-- hidden label for retired part -->
                    <div class="col text-center form-group">
                        <input type="hidden" name="retired_part" destination="retired_part" value="{{ retired_part }}">
                    </div>
                    
                    

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Add part</button>
                </form>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>

    <!-- Buttons at bottom -->
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col text-center" style="margin-top:.5cm;">
            <a class="btn btn-secondary btn-lg btn-block" role="button" href="/bike?id={{ bike_id }}"> Cancel (return to bike list) </a>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>

{% endblock %}
